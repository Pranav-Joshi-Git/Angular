<hr/><h2>Class Style Attribute Directive </h2><hr/>

<div [ngClass] = "['myclass1','myclass2']" >
    Array Level Styles Using ngClass 
</div><br>

<div [ngClass] = "'myclass1 myclass3'" >
    String Level Styles Using ngClass 
</div><br>

<div [ngClass] = "{'myclass1':isApplyClass1, 'myclass2':isApplyClass2}" >
    Object Level Styles Using ngClass 
</div><br>


<div [ngStyle] = "{'color':myColor,'background-color':myBgColor}">
    Object Level Styles Using ngStyle
</div>
